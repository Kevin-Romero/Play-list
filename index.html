<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    

    <link rel="stylesheet" href="css/normalize.css">
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="css/index-style.css">
    <script src="https://kit.fontawesome.com/0b825c87e6.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="img/logo/logo.ico"/>

    
    <title>Exodo</title>
</head> 
<body> 

    <div class="main">
        
        <div class="search-container mt-4">
           <h1 class="text-center">Cancion del grupo EXODO</h1>

            <div class="search-header mt-4" id="search-header">
                <input type="text" id="search" name="search" placeholder="Search" class="search">
                <button id="btn-search" class="btn btn-dark">Search</button>
            </div>
            <div class="search-body" id="search-body">
            
            </div>
            
            <div class="text-container mt-4">
              <div id="number-song-container">
               <b id="number-song">Numero de canciones:</b>
              </div>
              <div class="date">
               <b>Ultima actualizacion:</b> <p>07 de enero 2020</p>
              </div>
              <div class="number-last-song">
               <b>Numero de las ultimas canciones agregadas:</b> <p>1</p>
              </div>
           </div>
        </div>
        
        
    </div>
    
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <script src="js/play-list.js"></script>
   
</body>
</html>
